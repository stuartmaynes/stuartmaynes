<li id="{{ article.slug }}" class="c-archive-list__item">
    <h3 class="c-article__title">
        <a rel="bookmark" title="Permalink to {{ article.title|striptags }}" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </h3>

    <div class="c-article__summary">{{ article.summary }}</div>

    <time class="c-article__date" itemprop="datePublished" datetime="{{ article.date.isoformat() }}">
        {{ article.locale_date }}
    </time>
</li>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="generator" content="Pelican" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/theme/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/theme/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/theme/images/favicon-16x16.png">
    <link rel="manifest" href="/theme/images/site.webmanifest">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&family=Source+Serif+Pro:wght@400;600&display=swap&family=Cookie&display=swap" rel="stylesheet">
    {% block meta %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/theme/css/main.css">
    {% if GOOGLE_ANALYTICS %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163561004-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-163561004-1');
    </script>
    {% endif %}
</head>
<body class="{{ output_file|replace('/', ' ')|replace('.', ' ') }}" data-file="{{ output_file }}">
    <header class="c-site-header">
        <div class="c-container">
            <h4 class="c-site-name"><a href="/">Stuart Maynes</a></h4>
        </div>
    </header>
    {% block content %}{% endblock %}
    {% block scripts %}
    <script src="/theme/js/main.js"></script>
    {% endblock scripts %}
</body>
</html>
